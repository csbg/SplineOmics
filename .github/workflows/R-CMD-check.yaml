# for updates, only change the snapshot date (currently 2026-01-01) in the two places.
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      R_BITMAP_TYPE: cairo

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libz-dev libbz2-dev liblzma-dev libcurl4-openssl-dev \
            libssl-dev libxml2-dev libgit2-dev build-essential

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: false

      - name: Pin CRAN snapshot + Bioconductor release (Linux)
        if: runner.os == 'Linux'
        run: |
          cat >> ~/.Rprofile <<'EOF'
          local({
            cran <- "https://packagemanager.posit.co/cran/__linux__/jammy/2026-01-01"
            options(repos = c(CRAN = cran))
            if (!requireNamespace("BiocManager", quietly = TRUE)) {
              install.packages("BiocManager")
            }
            repos <- BiocManager::repositories(version = "release")
            repos["CRAN"] <- cran
            options(repos = repos)
          })
          EOF
          Rscript -e 'print(getOption("repos")); BiocManager::valid()'

      - name: Pin CRAN snapshot + Bioconductor release (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Add-Content $env:USERPROFILE\.Rprofile @'
          local({
            cran <- "https://packagemanager.posit.co/cran/2026-01-01"
            options(repos = c(CRAN = cran))
            if (!requireNamespace("BiocManager", quietly = TRUE)) {
              install.packages("BiocManager")
            }
            repos <- BiocManager::repositories(version = "release")
            repos["CRAN"] <- cran
            options(repos = repos)
          })
          '@
          Rscript -e "print(getOption('repos')); BiocManager::valid()"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

